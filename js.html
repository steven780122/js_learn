    // 13. 類別  (ES6的syntax sugar)
    class Point{   // 類別的名稱
        constructor(x, y){      // 建構式constructor  是關鍵字
            this.x = x;
            this.y = y;
        }

        get(){
            alert(this.x + ',' + this.y);
        }

        equals(p){
            return this.x == p.x && this.y == p.y;
        };

    }
    let p1 = new Point(3, 4);
    let p2 = new Point(3, 4);
    p1.get();
    p2.get();
    let result = p1.equals(p2);    // 會顯示True
